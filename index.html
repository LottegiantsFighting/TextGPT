<!DOCTYPE html>
<html>
<head>
  <title>TextGPT: Text Art Sharing</title>
  <style>
    body {
      background-color: #82CBC4;
      color: #568A35;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      padding: 20px;
    }
    .art {
      font-size: 22px;
      margin-bottom: 10px;
    }
  </style>
</head>
  <body background="이미지 파일 경로">
<body>
  <h1>TextGPT: 텍스트 아트 공유</h1>
  <p>아래의 텍스트 아트를 복사하여 사용하세요:</p>
  
  <div class="art">
    <!-- 텍스트 아트 예시 -->
    <pre>
(◕‿◕)     ╰(ಥдಥ)ノ
(^‿^✿)     (╯°□°）╯︵ ┻━┻
(=^-ω-^=)   ಠ_ಠ
(｡♥‿♥｡)     (ง'̀-'́)ง
(◠‿◠)     ｡ﾟ(ﾟ´Д｀ﾟ)ﾟ｡


<div class="feedback">
    <p>해당 홈페이지가 마음에 드셨나요?</p>
    <button class="like-btn">네! 마음에 들어요</button>
    <button class="dislike-btn">그다지. 별로예요</button>
</div>

<img src="이미지_파일_경로" alt="이미지_대체_텍스트">

</body>
</html>
