<!DOCTYPE html>
<html>
<head>
  <title>TextGPT: Text Art Sharing</title>
  <style>
    body {
      background-color: #87CEEB;
      color: #808080;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      padding: 20px;
    }
    .art {
      font-size: 22px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>TextGPT - 텍스트 아트 공유</h1>
  <p>아래의 텍스트 아트를 복사하여 사용하세요:</p>
  
  <div class="art">
    <!-- 텍스트 아트 예시 -->
    <pre>
(◕‿◕)
(^‿^✿)
(=^-ω-^=)
(｡♥‿♥｡)
(◠‿◠)
  
    <title>텍스트 아트 추가하기</title>
</head>
<body>
    <h1>텍스트 아트 추가하기</h1>
    <form id="artForm">
        <label for="artInput">텍스트 아트:</label><br>
        <textarea id="artInput" name="artInput" rows="4" cols="50"></textarea><br>
        <button type="submit">추가하기</button>
    </form>
    
    <h2>추가된 텍스트 아트</h2>
    <div id="artContainer"></div>

    <script src="script.js"></script>
</body>
</html>
