<!DOCTYPE html>
<html>
<head>
  <title>TextGPT: Text Art Sharing</title>
  <style>
    body {
      background-color: #87CEEB;
      color: #808080;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      padding: 20px;
    }
    .art {
      font-size: 22px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>TextGPT - 텍스트 아트 공유</h1>
  <p>아래의 텍스트 아트를 복사하여 사용하세요:</p>
  
  <div class="art">
    <!-- 텍스트 아트 예시 -->
    <pre>
     \       /
      )  \_/  (
     (  (**)  )
      \__^__/
  
  <script>
  // 폼 제출 시 실행되는 함수
  function addArt(event) {
    event.preventDefault(); // 폼 제출 시 페이지 리로딩 방지
    
    // 입력한 텍스트 아트 가져오기
    const artText = document.getElementById("artInput").value;
    
    // 텍스트 아트를 보여줄 공간
    const artContainer = document.getElementById("artContainer");
    
    // 새로운 텍스트 아트 요소 생성
    const artElement = document.createElement("pre");
    artElement.className = "art";
    artElement.textContent = artText;
    
    // 텍스트 아트를 화면에 추가
    artContainer.appendChild(artElement);
    
    // 입력 폼 초기화
    document.getElementById("artForm").reset();
  }

  // 폼 제출 이벤트 핸들러 등록
  document.getElementById("artForm").addEventListener("submit", addArt);
</script>
  
</body>
</html>
